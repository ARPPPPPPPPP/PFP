<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$APPLICATION_NAME}系统后台</title>
<!--                       CSS                       -->
<!-- Reset Stylesheet -->
<load href="__PUBLIC__/resources/css/reset.css" />
<!-- Main Stylesheet -->
<load href="__PUBLIC__/resources/css/style.css" />
<!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid -->
<load href="__PUBLIC__/resources/css/invalid.css" />
<!--                       Javascripts                       -->
<!-- jQuery -->
<load href="__PUBLIC__/resources/scripts/jquery-1.3.2.min.js" />
<!-- jQuery Configuration -->
<load href="__PUBLIC__/resources/scripts/simpla.jquery.configuration.js" />
<!-- Facebox jQuery Plugin -->
<load href="__PUBLIC__/resources/scripts/facebox.js" />
<!-- jQuery WYSIWYG Plugin -->
<load href="__PUBLIC__/resources/scripts/jquery.wysiwyg.js" />
<!-- jQuery Datepicker Plugin -->
<load href="__PUBLIC__/resources/scripts/jquery.datePicker.js" />
<load href="__PUBLIC__/resources/scripts/jquery.date.js" />
</head>
<body style="background-image: none">
	<!-- Wrapper for the radial gradient background -->
	<div id="main-content" style="width: 75%; margin: 0 auto;">
		<div class="content-box">
			<!-- Start Content Box -->
			<div class="content-box-header">
				<h3>人员编辑:{$user['usernickname']}</h3>
				<ul class="content-box-tabs">
					<li><a href="#tab2">编辑</a></li>
				</ul>
				<div class="clear"></div>
			</div>
			<!-- End .content-box-header -->
			<div class="content-box-content">
				<form
					action="{:U('SystemSetting/editUserSubmit','userid=' . $user['userid'])}"
					method="post">
					<fieldset>
						<!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
						<p>
							<label>人员昵称</label> <input
								class="text-input medium-input datepicker" type="text"
								id="medium-input" name="usernickname"
								value="{$user['usernickname']}" /> <br />
						</p>
						<p>
							<label>账号</label> <input
								class="text-input medium-input datepicker" type="text"
								id="medium-input" name="useraccount" disabled="disabled"
								style="background-image: none; background-color: #ECE3E3"
								value="{$user['useraccount']}" /> <br />
						</p>
						<p>
							<label>密码</label> <input
								class="text-input medium-input datepicker" type="text"
								id="medium-input" name="userpassword"
								value="{$user['userpassword']}" /> <br />
						</p>
						<p>
							<label>地址</label> <input
								class="text-input medium-input datepicker" type="text"
								id="medium-input" name="useraddress"
								value="{$user['useraddress']}" /> <br />
						</p>
						<p>
							<label>电话</label> <input
								class="text-input medium-input datepicker" type="text"
								id="medium-input" name="usertelnumber"
								value="{$user['usertelnumber']}" /> <br />
						</p>
						<p>
							<label>邮箱</label> <input
								class="text-input medium-input datepicker" type="text"
								id="medium-input" name="usermail" value="{$user['usermail']}" />
							<br />
						</p>
						<p>
							<label>用户描述</label> <input
								class="text-input medium-input datepicker" type="text"
								id="medium-input" name="userdescription"
								value="{$user['userdescription']}" /> <br />
						</p>
						<p>
							<label>创建时间</label> <input
								class="text-input medium-input datepicker" type="text"
								id="medium-input" name="usercreatetime" disabled="disabled"
								style="background-image: none; background-color: #ECE3E3"
								value="{$user['usercreatetime']}" /> <br />
						</p>
						<p>
							<label>学院</label> <select name="useracademy" class="small-input">
								<foreach name="listAcademy" item="itemAcademy"> <if
									condition="$itemAcademy[academyid] eq $user['useracademy']">
								<option value="{$itemAcademy[academyid]}" selected="selected">{$itemAcademy[academyname]}</option>
								<else />
								<option value="{$itemAcademy[academyid]}">{$itemAcademy[academyname]}</option>
								</if> </foreach>
							</select> <br />
						</p>
						<p>
							<label>支部</label> <select name="userbranch" class="small-input">
								<foreach name="listBranch" item="itemBranch"> <if
									condition="$itemBranch[branchid] eq $user['userbranch']">
								<option value="{$itemBranch[branchid]}" selected="selected">{$itemBranch[branchname]}</option>
								<else />
								<option value="{$itemBranch[branchid]}">{$itemBranch[branchname]}</option>
								</if> </foreach>
							</select> <br />
						</p>
						<p>
							<input class="button" type="submit" value="确定" />
						</p>
					</fieldset>
					<div class="clear"></div>
					<!-- End .clear -->
				</form>
				<!-- End #tab2 -->
			</div>
			<!-- End .content-box-content -->
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	
</script>
