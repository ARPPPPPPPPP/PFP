<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$APPLICATION_NAME} System</title>
<!--                       CSS                       -->
<!-- Reset Stylesheet -->
<load href="__PUBLIC__/resources/css/reset.css" />
<!-- Main Stylesheet -->
<load href="__PUBLIC__/resources/css/style.css" />
<!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid -->
<load href="__PUBLIC__/resources/css/invalid.css" />
<!--                       Javascripts                       -->
<!-- jQuery -->
<load href="__PUBLIC__/resources/scripts/jquery-1.3.2.min.js" />
<!-- jQuery Configuration -->
<load href="__PUBLIC__/resources/scripts/simpla.jquery.configuration.js" />
<!-- Facebox jQuery Plugin -->
<load href="__PUBLIC__/resources/scripts/facebox.js" />
<!-- jQuery WYSIWYG Plugin -->
<load href="__PUBLIC__/resources/scripts/jquery.wysiwyg.js" />
<!-- jQuery Datepicker Plugin -->
<load href="__PUBLIC__/resources/scripts/jquery.datePicker.js" />
<load href="__PUBLIC__/resources/scripts/jquery.date.js" />
</head>
<body>
	<div id="body-wrapper">
		<!-- Wrapper for the radial gradient background -->
		<div id="sidebar">
			<include file='./Application/Admin/View/Menu/slidebar.html' />
		</div>
		<div id="main-content">
			<div class="content-box">
				<!-- Start Content Box -->
				<div class="content-box-header">
					<h3>BreakingNews</h3>
					<ul class="content-box-tabs">
						<li><a href="#tab1" class="default-tab">List</a></li>
						<!-- href must be unique and match the id of target div -->
						<li><a href="#tab2">Add</a></li>
					</ul>
					<div class="clear"></div>
				</div>
				<!-- End .content-box-header -->
				<div class="content-box-content">
					<div class="tab-content default-tab" id="tab1">

						<table>
							<thead>
								<tr>
									<th><input class="check-all" type="checkbox" /></th>
									<th>NewsTitle</th>
									<th>NewsType</th>
									<th>NewsReleaseDate</th>
									<th>NewsMainContent</th>
									<th>NewsMainPageView</th>
									<th>Operation</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<td colspan="10">
										<div class="bulk-actions align-left">
											<a class="button" onclick="deleteMulti()">Delete Select</a>
										</div>
										<div class="pagination">{$page}</div> <!-- End .pagination -->
										<div class="clear"></div>
									</td>
								</tr>
							</tfoot>
							<tbody>
								<foreach name="list" item="item">
								<tr>
									<td><input type="checkbox" name='checkboxscut'
										id='{$item[breakingnewsid]}' /></td>
									<td>{$item[breakingnewsname]}</td>
									<td>{$item[breakingnewstype]}</td>
									<td>{$item[breakingnewsreleasedate]}</td>
									<td>{$item[breakingnewsmaincontent]}</td>
									<td>{$item[breakingnewspageview]}</td>
									<td><a
										href="{:U('BreakingNews/editBreakingNews','breakingnewsid=' . $item[breakingnewsid])}"
										title="Edit" target="_blank"><img
											src="__PUBLIC__/resources/images/icons/pencil.png" alt="编辑" /></a>
										<a
										href="{:U('BreakingNews/allBreakingNews','delete=' . $item[breakingnewsid])}"
										title="Delete"><img
											src="__PUBLIC__/resources/images/icons/cross.png"
											onclick="javascript:return confirm('Do Delete?');" alt="删除" /></a></td>
								</tr>
								</foreach>

							</tbody>
						</table>
					</div>
					<!-- End #tab1 -->
					<div class="tab-content" id="tab2">
						<form action="{:U('BreakingNews/addBreakingNews')}" method="post">
							<fieldset>
								<!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
								<p>
									<label>BreakingNewsTitle</label> <input
										class="text-input medium-input datepicker" type="text"
										id="medium-input" name="breakingNewsName" /> <br />
								</p>
								<p>
									<label>BreakingNewsType</label> <input
										class="text-input medium-input datepicker" type="text"
										id="medium-input" name="breakingNewsType" /> <br />
								</p>
								<p>
									<label>BreakingNewsMainContent</label> <input
										class="text-input medium-input datepicker" type="text"
										id="medium-input" name="breakingNewsMainContent" /> <br />
								</p>
								<p>
									<label>BreakingNewsContent</label>
									<div style='height: 600px'>{$editorHtml}</div>
								</p>
								<p>
									<input class="button" type="submit" value="Submit" />
								</p>
							</fieldset>
							<div class="clear"></div>
							<!-- End .clear -->
						</form>
					</div>
					<!-- End #tab2 -->
				</div>
				<!-- End .content-box-content -->
			</div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	function deleteMulti() {
		if (confirm('Do Delete?')) {
			var id = document.getElementsByName('checkboxscut');
			var value = new Array();
			for (var i = 0; i < id.length; i++) {
				if (id[i].checked)
					value.push(id[i].id);
			}
			//alert(value.toString());
			window.location = "{:U('BreakingNews/allBreakingNews','deleteMulti=-1')}"
					+ "," + value.toString();
		}
	}
</script>
