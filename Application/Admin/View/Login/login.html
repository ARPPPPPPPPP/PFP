<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$APPLICATION_NAME}系统后台</title>
<!--                       CSS                       -->
<!-- Reset Stylesheet -->
<load href="__PUBLIC__/resources/css/reset.css" />
<!-- Main Stylesheet -->
<load href="__PUBLIC__/resources/css/style.css" />
<!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid -->
<load href="__PUBLIC__/resources/css/invalid.css" />
<!--                       Javascripts                       -->
<!-- jQuery -->
<load href="__PUBLIC__/resources/scripts/jquery-1.3.2.min.js" />
<!-- jQuery Configuration -->
<load href="__PUBLIC__/resources/scripts/simpla.jquery.configuration.js" />
<!-- Facebox jQuery Plugin -->
<load href="__PUBLIC__/resources/scripts/facebox.js" />
<!-- jQuery WYSIWYG Plugin -->
<load href="__PUBLIC__/resources/scripts/jquery.wysiwyg.js" />
</head>
<body id="login">
	<div id="login-wrapper" class="png_bg">
		<div id="login-top">
			<h1>{$APPLICATION_NAME}系统后台</h1>
			<!-- Logo (221px width) -->
			<img id="logo" src="__PUBLIC__/resources/images/logo.JPG" style="width:150px;height:150px;"
				alt="{$APPLICATION_NAME}系统后台" />
		</div>
		<!-- End #logn-top -->
		<div id="login-content">
			<form action="{:U('Login/loginSubmit')}" method="POST">
				<p>
					<label>用户名</label> <input class="text-input" type="text"
						name="account" />
				</p>
				<div class="clear"></div>
				<p>
					<label>密码</label> <input class="text-input" type="password"
						name="password" />
				</p>
				<div class="clear"></div>
				<!-- 
				<p id="remember-password">
					<input type="checkbox" /> 记住登录
				</p> 
				-->
				<div class="clear"></div>
				<p>
					<input class="button" type="submit" value="登录" />
				</p>
			</form>
		</div>
		<!-- End #login-content -->
	</div>
	<!-- End #login-wrapper -->
</body>
</html>
